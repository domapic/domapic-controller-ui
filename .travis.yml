language: node_js

node_js:
  - "10.15.0"

cache:
  directories:
    - "node_modules"
    - "$HOME/.sonar/cache"

addons:
  sonarcloud:
    organization: "domapic"
    token:
      secure: "$SONAR_TOKEN"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  # - npm run test
  - npm run build
  # - npm run coveralls
  - sonar-scanner
